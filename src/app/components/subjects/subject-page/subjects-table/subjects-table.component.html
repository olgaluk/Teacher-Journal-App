<div *ngIf="condition">
    <div class="page-header">
        <h2 class="text-center text-uppercase text-info">List of subjects:</h2>
    </div>
    <div class="container-subject">
        <a class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"
            *ngFor="let item of items" routerLink="/subjects/{{item.subject}}">
            <div>
                <h3>{{item.subject}}</h3>
            </div>
        </a>
    </div>
</div>

<div *ngIf="!condition">
    <div class="page-header">
        <h2 class="text-center text-uppercase text-info">Add new subject:</h2>
    </div>
    <div class="panel">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="inputSubject" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Subject</label>
                <div class="col-sm-10 col-md-7 col-lg-5">
                    <input type="text" class="form-control" id="inputSubject" [(ngModel)]="subject"
                        placeholder="Subject" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputCabinet" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Cabinet</label>
                <div class="col-sm-10 col-md-7 col-lg-5">
                    <input type="number" class="form-control" id="inputCabinet" [(ngModel)]="cabinet"
                        placeholder="Cabinet" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription"
                    class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Description</label>
                <div class="col-sm-10 col-md-7 col-lg-5">
                    <input type="text" class="form-control" id="inputDescription" [(ngModel)]="description"
                        placeholder="Description" [ngModelOptions]="{standalone: true}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-3 col-md-offset-9 col-md-1 col-lg-offset-9 col-lg-1">
                    <button type="button" (click)="addItem(subject, cabinet, description)"
                        class="btn btn-default">ADD</button>
                </div>
            </div>
        </form>
    </div>

</div>

<app-button-add (click)="toggle()" [value]="buttonInfo"></app-button-add>
