<div class="page-header">
  <h2 class="text-center text-uppercase text-info">Add new student:</h2>
</div>
<div class="panel">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="inputName" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Name</label>
      <div class="col-sm-10 col-md-7 col-lg-5">
        <input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="name" placeholder="Name"
          [ngModelOptions]="{standalone: true}" (ngModelChange)="clearMessages('nameInfo')" autocomplete="off" />
        <div [hidden]="!nameInfo" class="alert alert-danger">
          {{nameInfo}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Last name</label>
      <div class="col-sm-10 col-md-7 col-lg-5">
        <input type="text" class="form-control" id="inputLastName" name="lastName" [(ngModel)]="lastName"
          placeholder="Last name" [ngModelOptions]="{standalone: true}" (ngModelChange)="clearMessages('lastNameInfo')"
          autocomplete="off" />
        <div [hidden]="!nameInfo" class="alert alert-danger">
          {{lastNameInfo}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAge" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Age</label>
      <div class="col-sm-10 col-md-7 col-lg-5">
        <input type="number" class="form-control" id="inputAge" name="age" [(ngModel)]="age" placeholder="Age"
          [ngModelOptions]="{standalone: true}" (ngModelChange)="clearMessages('ageInfo')" autocomplete="off" />
        <div [hidden]="!nameInfo" class="alert alert-danger">
          {{ageInfo}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress" class="col-sm-2 col-md-offset-2 col-lg-offset-2 control-label">Address</label>
      <div class="col-sm-10 col-md-7 col-lg-5">
        <input type="text" class="form-control" id="inputAddress" name="address" [(ngModel)]="address"
          placeholder="Address" [ngModelOptions]="{standalone: true}" (ngModelChange)="clearMessages('addressInfo')"
          autocomplete="off" />
        <div [hidden]="!nameInfo" class="alert alert-danger">
          {{addressInfo}}
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-3 col-md-offset-9 col-md-1 col-lg-offset-9 col-lg-1">
        <button type="button" (click)="addNewStudent(name, lastName, age, address)" class="btn btn-info">ADD</button>
      </div>
    </div>
  </form>
</div>

<a class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" routerLink="/students">
  <app-button-add [value]="buttonInfo"></app-button-add>
</a>
