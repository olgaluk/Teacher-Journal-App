<div class="row">
  <button type="button" (click)="changeVisibilityRating()"
    class="btn btn-primary btn-lg col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4">Students
    Rating</button>
</div>

<div class="panel"></div>

<div *ngIf="visibilityRatingButton" class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="text-info text-uppercase">
        <th>â„–</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Average Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of (students | sort); let counter = index;">
        <td>{{ counter + 1 }}</td>
        <td>{{ student.studentName }}</td>
        <td>{{ student.studentLastName }}</td>
        <td [appHighlightingMark]="student.studentAllMarks | averageMark | number:'.1-1'"
          [appOutputAllMarks]="student.studentAllMarks.join('  ,  ')">
          {{ student.studentAllMarks | averageMark | number:'.1-1' }}</td>
      </tr>
    </tbody>
  </table>
</div>
