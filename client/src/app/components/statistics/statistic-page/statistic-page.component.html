<div class="row" *ngFor="let routerLink of routerLinks">
  <div class="row">
  <a routerLink="{{ routerLink }}">
      <button type="button" class="btn  btn-lg btn-info col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
        {{ routerLink | slice:12 }}
      </button>
    </a>
  </div>
  <div class="row">
    <div class="panel"></div>
  </div>
</div>
