<div class="row panel">
  <form class="form-inline col-xs-offset-0 col-xs-11 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <div class="form-group col-xs-8 col-md-8 col-lg-7">
      <div class="input-group col-xs-12 col-md-12 col-lg-12">
        <div (click)="findStudent()" class="input-group-addon search-icon">
          <i class="fa fa-search fa-fw" aria-hidden="true"></i>
        </div>
        <input type="text" class="form-control" placeholder="Search" (input)="checkEnteredValue($event)"
          autocomplete="off">
      </div>
    </div>
    <button type="button" (click)="findStudent()"
      class="btn btn-primary col-xs-offset-0 col-xs-4 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-4">Search</button>
  </form>
</div>
