<div class="page-header">
  <h2 class="text-center text-uppercase text-info">List of students:</h2>
</div>

<div class="row col-xs-offset-0 col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
  <app-search (searchStudents)="searchStudents($event)" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"></app-search>
</div>

<div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
  <table class="table table-bordered col-sm-12 col-md-12 col-lg-12">
    <thead>
      <tr class="text-info text-uppercase">
        <th>№</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students$ | async; let count = index;">
        <td>{{count + 1}}</td>
        <td>{{student.name}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
      </tr>
    </tbody>А
  </table>
</div>

<a class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" routerLink="{{ path }}">
  <app-button-add value="Add new student"></app-button-add>
</a>
