<div class="page-header">
  <h2 class="text-center text-uppercase text-info">List of subjects:</h2>
</div>
<div
  class="subject-container col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
  <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let subject of subjects$ | async"
    (click)="navigateToSubject(subject.name)">
    <h3 class="text-info">{{ subject.name }}</h3>
  </div>
</div>

<a class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6"
  routerLink="{{ path }}">
  <app-button-add value="Add new subject"></app-button-add>
</a>
