<div class="dropdown-group">
  <button type="button" class="dropdown-placeholder">{{ getPlaceholder() }}</button>
  <button type="button" class="dropdown-toggle" (click)="toggleOpen()">
    <span>&#9658;</span>
  </button>
  <div class="menu">
    <button type="button" class="dropdown-item" *ngFor="let option of options"
      [ngClass]="{'active':option.value === value}" (click)="optionSelect(option);">
      {{option.title}}
    </button>
    <div class="dropdown-item" *ngIf="!options.length">No items for select</div>
  </div>
</div>
