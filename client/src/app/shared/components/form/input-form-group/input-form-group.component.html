<div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <label for="inputForm" class="control-label col-sm-2 col-md-2 col-lg-2">{{itemName}}</label>
  <div class="col-sm-10 col-md-10 col-lg-10">
    <input type="text" class="form-control" autocomplete="off" id="inputForm" [ngModelOptions]="{standalone: true}"
      placeholder="{{itemName}}" name="inputValue" [(ngModel)]="inputValue" (input)="onItemValueChange($event)"
      (change)="onChange()" [style.backgroundColor]="'transparent'" />
    <div [hidden]="!itemInfo" class="alert alert-danger">
      {{itemInfo}}
    </div>
  </div>
</div>
